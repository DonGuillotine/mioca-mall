{% extends 'base.html' %}
{% block content %}
{% load static %}

  <!-- breadcrumb-area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="breadcrumb-title">Reset Password</h2>
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Reset Password</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->



    <!-- login area start -->
    <div class="login-register-area pt-100px pb-100px">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <div class="login-register-tab-list nav">
                            <a href="javascript:void()">
                                <h4>Reset Password</h4>
                            </a>
                        </div>

<!--   You could do form.first_name, form.last_name, form.email etc -->
                            <div id="lg1" class="tab-pane active">
                                <div class="login-form-container">
                                    <div class="login-register-form">
                                        <form action="{% url 'reset_password_view' %}" method="POST">
                                            {% csrf_token %}
                                            <input type="password" name="password" placeholder="Password" />
                                            <input type="password" name="confirm_password" placeholder="Confirm Password" />
                                            <div class="button-box">
                                                <button type="submit"><span>Submit</span></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
<p class="text-center mt-4">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->

{% endblock %}
